		td{
			padding: 50px;
			background-color: #fff;
			font-size: 30px;
			width: 50px;
			height: 50px;
			text-align: center;
		}

			margin: 0 auto;

	<script>
	$(document).ready(function(){
		$("table").click(function(){

		});
	});
	</script>

	<script type="text/javascript">
		var x;
		x = 3;
	</script>
	<script type="text/javascript">
	function q(y) {
		var i;
		i=document.getElementById(y)
		if (x%2==0) 
			{
				i.innerHTML="$";
			}
		else
			{
				i.innerHTML="@";
			}	
		x++;
	}
	</script>
	<table border="1">
		<tr>
			<td id="1" onclick="q('1')"> </td>
			<td id="2" onclick="q('2')"> </td>
			<td id="3" onclick="q('3')"> </td>
		</tr>
		<tr>
			<td id="4" onclick="q('4')"> </td>
			<td id="5" onclick="q('5')"> </td>
			<td id="6" onclick="q('6')"> </td>
		</tr>
		<tr>
			<td id="7" onclick="q('7')"> </td>
			<td id="8" onclick="q('8')"> </td>
			<td id="9" onclick="q('9')"> </td>
		</tr>
	</table>
